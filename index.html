<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module 4 HTML Assignment</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 20px auto;
    }
    label {
        display: block;
        margin-top: 10px;
    }
    input, textarea, button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
    }
    .radio-group {
        display: flex;
        flex-direction: column;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        border: 2px solid #000;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    nav ul {
        list-style-type: none;
        padding: 0;
        background-color: #333;
        overflow: hidden;
        display: flex;
    }
    nav ul li {
        padding: 10px;
    }
    nav ul li a {
        color: white;
        text-decoration: none;
    }
</style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <h2>Contact Us</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <!-- Radio button section: How did you find us? -->
        <fieldset>
            <legend>How did you find us?</legend>
            <div class="radio-group">
                <label><input type="radio" name="source" value="Google" required> Google</label>
                <label><input type="radio" name="source" value="Social Media"> Social Media</label>
                <label><input type="radio" name="source" value="Friend"> A Friend</label>
                <label><input type="radio" name="source" value="Other"> Other</label>
            </div>
        </fieldset>
        
        <button type="submit">Submit</button>
    </form>

    <h2>Product List</h2>
    <table>
        <!-- Table header section -->
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Product A</td>
            <td>$10.00</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Product B</td>
            <td>$20.00</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Product C</td>
            <td>$15.00</td>
            <td>7</td>
        </tr>
    </table>

    <h2>Images</h2>
    <img src="https://placehold.co/300x200" alt="Placeholder Image">

    <!-- Second image with rounded corners -->
    <img src="https://placehold.co/300x200" alt="Rounded Placeholder Image" style="border-radius: 15px; margin-top: 10px;">
</body>
</html>
